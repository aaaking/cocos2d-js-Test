        var nav = window.navigator;
        var ua = nav.userAgent.toLowerCase();
        var uaResult = /android (\d+(?:\.\d+)+)/i.exec(ua) || /android (\d+(?:\.\d+)+)/i.exec(nav.platform);
        if (uaResult) {
            var osVersion = parseInt(uaResult[1]) || 0;
            var browserCheck = ua.match(/(qzone|micromessenger|qqbrowser)/i);
            if (browserCheck) {
                var gameCanvas = document.getElementById("gameCanvas");
                var ctx = gameCanvas.getContext('2d');
                ctx.fillStyle = '#000000';
                ctx.fillRect(0, 0, 1, 1);
                var image=new Image();
                image.onload=function(){
                    //绘制裁剪路径,
                    //开始绘制路径
                    gameCanvas.beginPath();
                    //将坐标原点位移
                    gameCanvas.translate(0,0);
                    //绘制圆形   (圆心X轴坐标,圆心Y轴坐标,半径,开始角度,结束角度,是否是顺时针绘制)
                    gameCanvas.arc(200,150,150,0,Math.PI*2,true);
                    //裁剪
                    gameCanvas.clip();
                    //将图片绘制在画布上
                    gameCanvas.drawImage(image,0,0,400,300);
                };
                //指定图片路径
                image.src="http://192.168.0.192/touxiang.png";//http://192.168.31.123/assets/nutspoker-other/banner/features/caiyunbei.png
            }
        }

    })();
</script>
